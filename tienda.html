<!-- Scripts -->		

<script>
    
 
document.querySelector('form').addEventListener('submit', function(evento) {
  evento.preventDefault(); // Evita que la página se recargue al enviar el formulario
  const busqueda = document.querySelector('#buscador').value; // Obtiene el valor del campo de entrada de texto
  if (busqueda) {
    switch(busqueda) {
        case 'inicio':
        window.location.href = 'index_iniciando_sesion.html'; 
        break;
      case 'artistas':
        window.location.href = 'artistas.html';        
       break;
      case 'tienda':
        window.location.href = 'tienda.html'
        break;
      case 'foro':
        window.location.href = 'foro.html';
        case 'nosotros':
        window.location.href = 'nosotros.html'
        break;
      default:
        window.location.href = `https://www.google.com/search?q=${busqueda}`; // Redirige al usuario a una búsqueda de Google si la búsqueda no coincide con ninguna de las anteriores
    }
  }
});   
    
document.getElementById("perfildeusuario").onclick = function() {
    window.location.href = "perfil_usuario_ejemplo.html";
  };   
    
    
function myFunction() {
  var x = document.getElementById("myTopnav");
  if (x.className === "menusup") {
    x.className += " responsivo";
  } else {
    x.className = "menusup";
  }
}
    
const buttons = document.querySelector('button');
const arrowLeft = document.querySelector('.fa-chevron-left');
const arrowRight = document.querySelector('.fa-chevron-right');
let translateValue = 0;

arrowRight.addEventListener('click', () => {
  if (translateValue > -200) {
    translateValue -= 100;
    buttons.style.transform = `translateX(${translateValue}%)`;
  }
});

arrowLeft.addEventListener('click', () => {
  if (translateValue < 0) {
    translateValue += 100;
    buttons.style.transform = `translateX(${translateValue}%)`;
  }
});
    

</script>
